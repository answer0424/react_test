<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript">
        const pathSegments = location.pathname.split('/');
        const repo = pathSegments[1];
        const path = pathSegments.slice(2).join('/');
        localStorage.setItem('path', path);
        location.replace(`/${repo}`);
    </script>
</head>
<body></body>
</html>
